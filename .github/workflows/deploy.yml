name: Deploy to GitHub Pages with Local Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.17.4

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy to Public
        run: cp -r dist public

      - name: Set Up Backend
        run: |
          cd backend
          npm install

      - name: Start Backend Locally
        run: |
          cd backend
          npm run watch & echo "Backend server is running in the background."

      # Wait for the backend to start before deploying
      - name: Wait for Backend to Start
        run: sleep 10

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Stop Backend Server
        run: kill $(jobs -p) || true
